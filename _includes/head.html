<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="application-name" content="{{ site.title }}" />
  <meta name="theme-color" content="#572c9f" />

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
    rel="stylesheet"
  />

  <link rel="shortcut icon" href="{{ '/favicon.png' | relative_url }}" />
  <link
    rel="icon"
    type="image/png"
    href="{{ '/favicon.png' | relative_url }}"
    sizes="250x250"
  />

  {% seo %}

  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }}"
    href="{{ '/feed.xml' | absolute_url }}"
  />

  <link
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    rel="stylesheet"
  />
  <link href="{{ '/styles.css' | relative_url }}" rel="stylesheet" />

  <meta name="site_name" content="{{ site.name }}" />
  <meta name="author" content="{{ site.author }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@billyinberlin" />
  <meta property="og:url" content="https://billyc.github.io" />
  <meta property="og:title" content="Billy Charlton" />
  <meta
    property="og:description"
    content="data visualization, transport modeling, tech nerdery."
  />
  <meta
    property="og:image"
    content="https://billyc.github.io/images/og-image.png"
  />

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="twitter:title" content="{{ page.title }}" />
  {% endif %} {% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}" />
  <meta property="twitter:image" content="{{ site.url }}{{ page.thumbnail }}" />
  {% endif %} {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt| strip_html }}" />
  <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
  <meta
    property="twitter:description"
    content="{{ page.excerpt| strip_html }}"
  />
  {% else %}
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="twitter:description" content="{{ site.description }}" />
  {% endif %}
</head>
